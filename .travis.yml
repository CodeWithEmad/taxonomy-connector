language: python
python:
- 3.5
- 3.8
env:
- TOXENV=django22
- TOXENV=quality
- TOXENV=pii-annotations
matrix:
  include:
  - python: 3.8
    env: TOXENV=django30
cache:
- pip
before_install:
- pip install --upgrade pip
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: __token__
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
